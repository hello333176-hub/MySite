<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Button Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }

    button {
      width: 220px;
      padding: 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    function redirect(url) {
      window.location.href = url;
    }
  </script>
</head>
<body>

  <h2>Select a Website</h2>

  <button onclick="redirect('https://x.com/i/status/2018026022806130803')">Twitter 1</button><br>
  <button onclick="redirect('https://x.com/i/status/1941210926818132432')">Twitter 2</button><br>
  <button onclick="redirect('https://x.com/i/status/2018371962687594871')">Twitter 3</button><br>
  <button onclick="redirect('https://www.xnxx.com/video-1crlw781/mia_khalifa_-_watch_mia_khalifa_and_her_stepmom_julianna_vega_in_a_smoking_hot_threesome')">MK</button><br>
  <button onclick="redirect('https://x.com/SwapnaSundhari5/status/2016538913851269624?s=20')">Image 1</button><br>
  <button onclick="redirect('https://x.com/celebs_retouch/status/2015460753789370627?s=20')">Image 2</button>

</body>
</html>
